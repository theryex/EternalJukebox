services:
  main:
    build: .
    image: eternaljukebox
    restart: always
    ports:
      - 8082:8080
    env_file:
      - .env
    volumes:
      - './envvar_config.yaml:/EternalJukebox/envvar_config.yaml'
      - './data:/EternalJukebox/data'
      - './database/eternal_jukebox.mv.db:/EternalJukebox/eternal_jukebox.mv.db'
    networks:
      - internal
      - n8n-ollama-agents_bridge
    depends_on:
      floppa-analyzer:
        condition: service_healthy

  floppa-analyzer:
    build: ./analyzer
    image: floppa-analyzer
    restart: always
    ports:
      - 6874:6874
    env_file:
      - ./analyzer/.env
    volumes:
      # Share the data directories with the main service
      - './data/uploaded_analysis:/data/uploaded_analysis'
      - './data/audio:/data/audio'
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6874/docs" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  internal:
  n8n-ollama-agents_bridge:
    external: true
